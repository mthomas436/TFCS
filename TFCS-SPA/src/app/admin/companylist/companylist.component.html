<h3>Edit Companies</h3>
<hr>
  
  <div class="row mb-1">
    <div class="col">
      <div class="pull-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add New Company</button>
      </div>
    </div>
  </div>
  
  <div class="card-columns">
    <div class="card rounded p-1 clickable" *ngFor="let company of companies" title="Click to Edit" [routerLink]="['/admin/editcompany/'+company.companyId]">
      <div class="logo">
        <img class="card-img-top img-fluid" [src]="company.logoImagePath" />
      </div>
  
      <!-- <img class="card-img-top" src="..." alt="Card image cap" /> -->
      <div class="card-body border-top">
        <h5 class="card-title">{{ company.name }}</h5>
        <p class="card-text">
          This is a wider card with supporting text
          below as a natural lead-in to additional content. This content is a
          little bit longer.
        </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Click to Edit</small>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Company</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
