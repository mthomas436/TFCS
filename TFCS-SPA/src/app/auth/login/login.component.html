<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Login to Option Tracker</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card border-secondary rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="loginForm" role="form" autocomplete="off" (ngSubmit)="loginUser()">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input [ngClass]="{'is-invalid': loginForm.get('username').errors && loginForm.get('username').touched}" type="text" class="form-control form-control-lg rounded-0" name="username" formControlName="username" id="username" required>
                                    <div class="invalid-feedback">Username is required.</div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}" class="form-control form-control-lg rounded-0" id="password" formControlName="password" name="password" required autocomplete="new-password">
                                    <div class="invalid-feedback">Password is required.</div>
                                </div>
                                <div>

                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
