<form class="form-horizontal">
  {{user | json}}
  <div class="form-group">
    <label class="control-label col-sm-4" for="firstname">First Name:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="firstname"
        value="{{ user.firstname }}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="lastname">Last Name:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="lastname"
        value="{{ user.lastname }}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="lastname">Email:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="email"
        value="{{ user.email }}"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" [checked]="user.active"/> Active</label>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="availableRoles">
      <label class="control-label col-sm-4" for="lastname">Add Role:</label>
  
        <div class="col-4">
            <div class="row">
              <div class="col">
                <select class="form-control" name="availableRoles" [(ngModel)]="selectedRole">
                  <option [value]="role" *ngFor="let role of availableRoles">{{role}}</option>
                </select>
              </div>
              <div class="col">
                  <button class="btn btn-info" (click)="addRole()">Add Role</button>
              </div>
            </div>

           
        </div>
    </div>    

    <div class="form-group" *ngIf="availableRoles">
      <label class="control-label col-sm-4" for="lastname">Current Roles:</label>
  
        <div class="col-6">

            <select multiple class="form-control" name="availableRoles">
              <option [value]="role" *ngFor="let role of currentRoles">{{role}}</option>
            </select>

        </div>
    </div>  

    <div class="text-right mb-2"> 
      <button class="btn btn-primary">Save Changes</button>
    </div>
    {{selectedRole}}
</form>
